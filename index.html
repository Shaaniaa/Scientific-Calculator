<script language="javascript" type="text/javascript">
	       function squareroot(){
		     var dom=document.getElementById("textfieldd").value;
		      var num=Math.sqrt(dom);
                 document.getElementById("textfieldd").value=num;
		   }    
		   function logg(){
		     var dom=document.getElementById("textfieldd").value;
		      var num=Math.log(dom);
                 document.getElementById("textfieldd").value=num;
		   }
		   function power(){
		     var dom=document.getElementById("textfieldd").value;
		      var num=Math.pow(dom,2);
                 document.getElementById("textfieldd").value=num;
		   }
		   function cube(){     //cube root function
		     var dom= document.getElementById("textfieldd").value;
			    var num=Math.pow(dom,3);
				   document.getElementById("textfieldd").value=num;
		   }
		   function sinn(){    //sin function
		     var dom=document.getElementById("textfieldd").value;
			    var num=Math.sin(dom);
				   document.getElementById("textfieldd").value=num;
		   
		   }
		   function coss(){     //cos function
		     var dom= document.getElementById("textfieldd").value;
			    var num=Math.cos(dom);
				   document.getElementById("textfieldd").value=num;
		   
		   }
		   function tann(){      //tan function
		     var dom=document.getElementById("textfieldd").value;
			   var num=Math.tan(dom);
			      document.getElementById("textfieldd").value=num;}
		   function round(){
		     var dom=document.getElementById("textfieldd").value;
			    var num=Math.round(dom);
			document.getElementById("textfieldd").value=num;
		   }
		   
   
     </script>

             </head>

<div class="in">
		 <center><div class="calculator" >
